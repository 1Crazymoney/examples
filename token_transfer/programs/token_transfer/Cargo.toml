[package]
name = "token-transfer"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "token_transfer"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[profile.release]
overflow-checks = true

[dependencies]
anchor-spl = { version = "0.25.0", features = ["token"] }
anchor-lang = "0.25.0" 
clockwork-scheduler = { version = "1.0.1", features = ["cpi"] }